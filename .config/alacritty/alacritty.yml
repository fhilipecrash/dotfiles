# rxyhn's aesthetic alacritty
# configuration for alacritty, the GPU enhanced terminal emulator.
import:
  - .config/alacritty/themes/night.yml

env:
  TERM: xterm-256color

window:
  dynamic_padding: true

  padding:
    x: 25
    y: 25

font:
  normal:
    family: Sarasa Mono K
    style: Regular

  bold:
    family: Sarasa Mono K
    style: Bold

  italic:
    family: Sarasa Mono K
    style: Italic

  bold_italic:
    family: Sarasa Mono K
    style: Bold Italic

  size: 11

  offset:
    x: 0
    y: 0

