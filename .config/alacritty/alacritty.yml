# rxyhn's aesthetic alacritty
# configuration for alacritty, the GPU enhanced terminal emulator.
import:
  - .config/alacritty/themes/catppuccin-mocha.yml

env:
  TERM: xterm-256color

    #shell:
    #  program: /usr/bin/zsh
    #  args:
    #   - -c
    #- tmux attach -t main || tmux new -s main

window:
  dynamic_padding: true

  dimensions:
    columns: 135
    lines: 25

  padding:
    x: 15
    y: 15

font:
  normal:
    family: Sarasa Mono K Nerd Font
    style: Regular

  bold:
    family: Sarasa Mono K Nerd Font
    style: Bold

  italic:
    family: Sarasa Mono K Nerd Font
    style: Italic

  bold_italic:
    family: Sarasa Mono K Nerd Font
    style: Bold Italic

  size: 11

  offset:
    x: 0
    y: 0

cursor:
  style: Underline

live_config_reload: true
