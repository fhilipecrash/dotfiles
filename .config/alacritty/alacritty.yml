env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: 'xterm-256color'

window:
  dimensions:
    columns: 140
    lines: 30
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 20
    y: 20

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: 'MesloLGS NF'

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: 'MesloLGS NF'

    # The `style` can be specified to pick a specific face.
    #style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: 'MesloLGS NF'

    # The `style` can be specified to pick a specific face.
    #style: Italic

  # Point size
  size: 10
  

colors:

  # Flat Remix
  # primary:
  #   background: '0x272a34'
  #   foreground: '0xFFFFFF'

  # # Colors the cursor will use if `custom_cursor_colors` is true
  # cursor:
  #   text: '0x1E1D2F'
  #   cursor: '0xFFFFFF'

  # # Normal colors
  # normal:
  #   black:   '0x1F2229'
  #   red:     '0xD41919'
  #   green:   '0x5EBDAB'
  #   yellow:  '0xFEA44C'
  #   blue:    '0x367bf0'
  #   magenta: '0xBF2E5D'
  #   cyan:    '0x49AEE6'
  #   white:   '0xE6E6E6'

  # # Bright colors
  # bright:
  #   black:   '0x8C42AB'
  #   red:     '0xEC0101'
  #   green:   '0x47D4B9'
  #   yellow:  '0xFF8A18'
  #   blue:    '0x277FFF'
  #   magenta: '0xD71655'
  #   cyan:    '0x05A1F7'
  #   white:   '0xFFFFFF'
  
  # One Dark
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: 'Beam'
