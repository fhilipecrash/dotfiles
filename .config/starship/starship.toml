format = "$all"
add_newline = true

[character]
error_symbol = "[](bold red)"
success_symbol = "[](bold green)"
vicmd_symbol = "[](bold yellow)"
format = "$symbol [|](bold bright-black) "

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[directory]
disabled = false

[line_break]
disabled = false

[shell]
zsh_indicator = "_"
powershell_indicator = "󰌠"
style = "cyan bold"
disabled = false

[lua]
symbol = "[](blue) "

[python]
symbol = "[󰌠](yellow)  "